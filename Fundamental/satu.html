<script>

    // Function
    var nama = prompt("Siapa nama anda?"); // Pop-Up dengan input box
    var job = prompt("Apa pekerjaan anda?");
    var exp = prompt("Sudah berapa lama?");
    
    alert("Welcome " + nama); // pop up aja
    alert("Pekerjaan sebagai " + job); // pop up aja
    alert("Sudah bekerja " + exp + " Tahun"); // pop up aja

    document.write(nama);
    document.write(job);
    document.write(exp + " tahun");
    
    console.log("Name: " + nama); // di console / terminal
    console.log("Job: " + job); // di console / terminal
    console.log("Experience: " + exp); // di console / terminal
</script>
